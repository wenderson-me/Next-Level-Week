<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto@family=Ubuntu:wght@300;700&family=display=swap" rel="stylesheet">
    <title>Criar um ponto de coleta</title>
</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/assets/icones/logo.svg" alt="logomarca">
                <a href="#"><span></span>Voltar para home</a>
            </header>
    </div>

    <form action="">

        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" required>
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2" required>
                </div>
            </div>


            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o Estado</option>
                    </select>
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione a Cidade</option>
                    </select>

                    <input type="hidden" name="state">
                    
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>
                <h2>Itens de coleta</h2>
            </legend>

            <div class="items-grid">

                <li data-id="1">
                    <img src="/assets/icones/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>

                <li data-id="2">
                    <img src="/assets/icones/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e Baterias</span>
                </li>

                <li data-id="3">
                    <img src="/assets/icones/papeis-papelao.svg" alt="Papéis e Papelã">
                    <span>Papéis e Papelão</span>
                </li>

                <li data-id="4">
                    <img src="/assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                    <span>Resíduos Eletrônicos</span>
                </li>

                <li data-id="5">
                    <img src="/assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                    <span>Resíduos Orgânicos</span>
                </li>

                <li data-id="6">
                    <img src="/assets/icones/oleo.svg" alt="Òleo de Cozinha">
                    <span>Òleo de Cozinha</span>
                </li>

            </div>

            <input type="hidden" name="items">

        </fieldset>

    <button type="submit">Cadastrar ponto de coleta</button>
    </form>

    <script src="scripts/create-point.js"></script>
</body>

</html>
